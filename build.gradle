buildscript {
    ext.versions = [
            sdkMin      : 21,
            sdkCompile  : 30,
            sdkTarget   : 30,
            kotlin      : '1.3.71',
            coroutines  : '1.3.7',
            appcompat   : '1.2.0',
            material    : '1.2.1',
            cucumber    : '2.1.0',
            mockito     : '2.25.1'
    ]
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
