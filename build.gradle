buildscript {
    ext.versions = [
            sdkMin      : 21,
            sdkCompile  : 28,
            sdkTarget   : 28,
            buildTools  : '28.0.2',
            gradlePlugin: '3.5.3',
            kotlin      : '1.3.10',
            coroutines  : '1.3.2',
            support     : '1.0.2',
            cucumber    : '2.1.0',
            espresso    : '3.0.2',
            mockito     : '2.19.0',
            lifecycle   : '2.2.0',
            material    : '1.1.0-rc02'
    ]
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$versions.gradlePlugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
