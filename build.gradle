buildscript {
    ext.versions = [
            sdkMin : 21,
            sdkCompile : 28,
            sdkTarget : 28,
            buildTools : '28.0.2',
            gradlePlugin : '3.1.3',
            kotlin : '1.2.61',
            support : '27.1.1',
            cucumber : '2.1.0',
            espresso : '3.0.2'
    ]
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
